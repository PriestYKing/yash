<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <rect width="800" height="200" fill="#071029" />
  <!-- simple stylized Redis cylinder -->
  <g transform="translate(60,30)">
    <ellipse cx="80" cy="20" rx="80" ry="20" fill="#D92F2F" />
    <rect x="0" y="20" width="160" height="80" fill="#D92F2F" />
    <ellipse cx="80" cy="100" rx="80" ry="20" fill="#B22323" />
    <!-- highlights -->
    <rect x="12" y="28" width="136" height="8" fill="#FF7A7A" opacity="0.12" />
  </g>
  <text x="300" y="80" fill="#f97316" font-family="Inter, Arial, Helvetica, sans-serif" font-size="28" font-weight="600">Designing with Redis</text>
  <text x="300" y="110" fill="#94a3b8" font-family="Inter, Arial, Helvetica, sans-serif" font-size="16">Patterns & Anti-patterns</text>
</svg>